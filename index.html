<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREINO DE VERSIONAMENTO - SISTEMA PARA PADARIAS</title>
</head>
<body>
    <!--loguin-->
<h1>Sistema de Gerenciamneto de PADARIAS</h1>
<h3>loguin</h3>

<label for="Usuario">Usuario:</label> <br>
<input type="text" name="Usuario"/> <br><br>


<label for="Senha">Senha:</label> <br>
<input type="text" name="Senha"/> <br><br>

<button>Entrar</button>
<hr>

<!--area d cadastro-->

<h3>Cadastro de Produto</h3>

<label for="Nome do Produto">Nome do Produto:</label> <br>
<input type="text" name="Nome do Produto"/> <br><br>

<label for="Preso(R$)">Preso(R$):</label> <br>
<input type="text" name="Preso(R$)"/> <br><br>

<label for="Quantidade em Estoque">Quantidade em Estoque:</label> <br>
<input type="text" name="Quantidade em Estoque"/> <br><br>

<button>salvar Produto</button>

<hr>

<!--lista de produtos-->
<h2>Lista de Alunos</h2>
<table border="3">
    <tr>
        <th>Produto</th>
        <th>Preço(R$)</th>
        <th>Quantidade</th>
        <th>Açôes</th>
    </tr>
    <tr>
        <td>Pão Fracês</td>
        <td>R$5.00</td>
        <td>250</td>
        <td><button>Editar</button> <button>Excluir</button></td>
    </tr>
    <tr>
        <td>Bolo de chocolate</td>
        <td>R$ 8.00</td>
        <td>8</td>
        <td><button>Editar</button> <button>Excluir</button></td>
    </tr>
    <tr>

</body>
</html>
